<!DOCTYPE html>
<html lang="en-pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>

    <!--Listas NÃO ordenadas -->
    <!--que nao é numerada, ou seja, sem ordem-->

    <h1>Listas nao ordenadas</h1>
    <ul>
        <li>pao</li>
        <li>açucar </li>
        <li>macarrão</li>
    </ul>

    <!--Listas  ordenadas -->
    <!--que é numerada, ou seja, com ordem-->

    <h1>Listas  ordenadas</h1>
    <ol>
        <li>pao</li>
        <li>açucar </li>
        <li>macarrão</li>
    </ol>
    
</body>
</html>
